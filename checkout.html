<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPF Burgers</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <!-- Food App Styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Font Style -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap">
    
</head>

<body>
    <!-- Header navigation between index home and the cart -->
    <header>
        <nav>
            <section class="container" id="nav">
                <a href="index.html"><img src="./images/JPF (1).png" alt="JPF Burgers" class="logo" id="logo"></a>
                <a href="checkout.html"><img src="./images/cart.png" alt="Go to Cart" class="cart" id="cart"></a>
                <a href="index.html"><img src="./images/menu.png" alt="Menu" class="menu" id="menu"></a>
                <a href="sign-in.html"><img src="./images/login.jpeg" alt="Go to Cart" class="cart" id="cart"></a>
            </section>
        </nav>
    </header>
    <!-- Main content to be added in the content-box with JavaScript -->
    <section class="main">
        <section class="content-box" id="content-box">
            <h1>Your Order</h1><button id="checkoutBtn">Check Out</button>
            <!-- Add your Dynamic HTML with Javascript below HERE -->
            <section class="menuRow" id="">
                <div class="menu-item">
                    <img src="./images/menu0.png" alt="Cheeseburger" class="menuImg">
                    <div class="menuText">
                        <h2 class="menuTitle">Cheeseburger</h2>
                        <p class="menuTxt">Grass-fed beef patty, cheese, mustard and tomato sauce in our signature bun.
                        </p>
                        <h2 class="menuPrice">$10.00</h2>
                    </div>
                </div>

                <div class="itemiser">
                    <h2 class="plus digit">+</h2>
                    <h2 class="itemCount digit">0</h2>
                    <h2 class="minus">-</h2>
                </div>

            </section>
            <br>
            <div class="contact-container">




            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script>
        $(document).ready(function () {
            var obj = {};
            var obj_current = {};
            var obj_details = {};

            var loggedin = retrieve("currentuser");
            if (loggedin = false) {
                console.log("no logged in user");
            } else {
                obj_current = obj;
                retrieve(obj_current.email);
                obj_details = obj;
                console.log("pass =" + obj_details.password);
                var el = $("<div>");
                el.addClass("checkout-order");
                el.text("Customer name: " + obj_details.name);
                $(".contact-container").append(el);
                var address = $("<div>");
                address.addClass("checkout-order");
                address.text("Customer Addres: " + obj_details.address + " " + obj_details.suburb + " " + obj_details.postcode + " " + obj_details.state);
                $(".contact-container").append(address);

            }

            function retrieve(account) {
                var backJSON = localStorage.getItem(account);
                obj = JSON.parse(backJSON);
                console.log("retrieve = " + obj.email);
                if (obj) {
                    return;
                } else {
                    console.log("retrieve failed");
                    return "false";
                }
            }


        });



    </script>
</body>
<script src="./js/checkout.js"></script>

</html>
